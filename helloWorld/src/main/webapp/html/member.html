    <input type="reset" value="초기화">
    
  </form>

  <script>
    function getParameter(str, param){
      let map = new Map();
      let arr = str.split("&");
      for(let i=0; i<arr.length; i++){
        let inner = arr[i].split("=");
        map.push(inner[0], inner[i]);
      }
    }
  </script>
